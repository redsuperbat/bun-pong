<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun Pong</title>
    <script defer src="/public/app.js"></script>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="countdown"></div>
      <button onclick="createNewGame()">New game!</button>
      <div class="running-games">
      </div>

      <div>
        <div class="title-container">
          <h1 class="title">Bun Pong!</h1>
          <div class="winner"></div>
          <img
            src="https://seeklogo.com/images/B/bun-logo-A876328A1F-seeklogo.com.png"
            class="logo"
          />
        </div>
        <div class="title-container">
          <span class="player-title-1">Player 1</span>


          <span class="player-title-2">Player 2</span>
        </div>
        <div class="game">
          <div class="player-1"></div>
          <div class="ball"></div>
          <div class="player-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
